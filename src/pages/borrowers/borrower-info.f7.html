<template>
  <div class="page">
    <div class="page-content">
      <section class="admin-content">
        <div class="container py-5">
          <div class="card m-b-30">
            <div class="card-header">
              <h5 class="m-b-0">
                Thông tin người mượn
              </h5>
            </div>
            <form action="#" method="POST" onsubmit="${submitCreation}">
              <div class="card-body">
                ${isSubmitSent && $h`
                <div class="form-group">
                  <div class="alert ${addSuccess?'alert-success':'alert-danger'}" role="alert">
                    ${returnMessage}
                  </div>
                </div>
                `}
                <div class="form-group">
                  <label for="input-name">Họ và tên</label>
                  <input type="text" class="form-control" id="input-name" name="account-name"
                         placeholder="Nhập họ và tên..." value="${borrowerInfo.name}"/>
                </div>
                <div class="form-group">
                  <label for="input-class">Lớp</label>
                  <input type="text" class="form-control" id="input-class" name="account-name"
                         placeholder="Chọn lớp" value="${borrowerInfo.class}"/>
                </div>
                <div class="form-group">
                  <label for="input-student-code">Mã học sinh</label>
                  <input type="text" class="form-control" id="input-student-code" name="account-name"
                         placeholder="Nhập mã học sinh..." value="${borrowerInfo.student_code}"/>
                </div>
                <div class="form-group">
                  <label for="input-email">Email</label>
                  <input type="text" class="form-control" id="input-email" name="account-name"
                         placeholder="Nhập email..." value="${borrowerInfo.email}"/>
                </div>
                <div class="form-group">
                  <label for="input-phone-number">Số điện thoại</label>
                  <input type="text" class="form-control" id="input-phone-number" name="account-name"
                         placeholder="Nhập số điện thoại..." value="${borrowerInfo.phone_number}"/>
                </div>
                <div class="form-group">
                  <label class="font-secondary" for="input-book-code">Thêm sách</label>
                  <div class="row">
                    <div class="col-8">
                      <input type="text" class="form-control" id="input-book-code"
                             name="account-name"
                             placeholder="Nhập mã sách..."/>
                    </div>
                    <div class="col-1">
                      <button @click="${findBook}" type="button"
                              class="btn btn-success"
                              data-id="1">
                        <i class="mdi mdi-magnify"></i>
                      </button>
                    </div>
                  </div>
                </div>
                ${foundBook && alertFindBook && $h`
                <div class="form-group">
                  <div class="table-responsive">
                    <table class="table table-hover ">
                      <thead>
                      <tr>
                        <th>Tên sách</th>
                        <th>Tác giả</th>
                        <th>Mã sách</th>
                        <th>Vị trí</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr>
                        <td>${foundBook.name}</td>
                        <td>${foundBook.author}</td>
                        <td>${foundBook.code}</td>
                        <td>${foundBook.location}</td>
                        <td>
                          <button @click="${addBook}" type="button"
                                  class="btn btn-success btn-sm"
                                  data-id=${foundBook._id} data-code="${foundBook.code}">
                            <i class="mdi mdi-plus"></i>
                          </button>
                        </td>
                      </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
                `}
                ${!foundBook && alertFindBook && $h`
                <div class="form-group">
                  <div class="alert ${subActionSuccess ? 'alert-success' : 'alert-danger'}" role="alert">
                    ${findBookMessage}
                  </div>
                </div>
                `}
                <div class="form-group">
                  <label for="">Sách mượn</label>
                  <div class="table-responsive">
                    <table class="table table-hover ">
                      <thead>
                      <tr>
                        <th>Tên sách</th>
                        <th>Tác giả</th>
                        <th>Mã sách</th>
                        <th>Vị trí</th>
                        <th>Ngày mượn</th>
                        <th>Hết hạn</th>
                        <th>Gia hạn</th>
                        <th>Phụ trách</th>
                        <th>Hành động</th>
                      </tr>
                      </thead>
                      <tbody>
                      ${borrowedBooks.map(borrowedInfo => $h`
                      <tr>
                        <td>${borrowedInfo.book.name}</td>
                        <td>${borrowedInfo.book.author}</td>
                        <td>${borrowedInfo.book.code}</td>
                        <td>${borrowedInfo.book.location}</td>
                        <td>${Clm.timeConverter(borrowedInfo.borrowed_time)}</td>
                        <td>${Clm.timeConverter(borrowedInfo.expired_time)}</td>
                        <td>${borrowedInfo.extended_times}</td>
                        <td>${borrowedInfo.responsible_person.name}</td>
                        <td>
                          <button @click="${extendBook}" type="button"
                                  class="btn btn-warning btn-sm"
                                  data-code="${borrowedInfo.book.code}">
                            <i class="mdi mdi-update"></i>
                          </button>
                          <button @click="${returnBook}" type="button"
                                  class="btn btn-success btn-sm"
                                  data-code="${borrowedInfo.book.code}">
                            <i class="mdi mdi-check"></i>
                          </button>

                        </td>
                      </tr>
                      `)}
                      </tbody>
                    </table>
                  </div>
                </div>
                <div class="form-group">
                  <button type="submit" name="create-project" value="ok" class="btn btn-success">
                    Trả sách
                  </button>
                </div>
                <div class="form-group">
                  <button type="submit" name="create-project" value="ok" class="btn btn-success">
                    Cập nhật
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>
  </div>
</template>

<script>
	import Clm from "../../js/clm";

	export default async function (props, {
		$f7,
		$on,
		$update,
		$onBeforeMount,
		$onMounted,
		$onBeforeUnmount,
		$onUnmounted
	}) {
		$on('pageBeforeIn', (e, page) => {
			window.$(".js-select2").select2();
			window.$('.datedropper').dateDropper();
		});

		let isSubmitSent = false;
		let addSuccess = false;
		let returnMessage = "";
		let borrowerInfo = {};
		let borrowedBooks = [];
		let alertFindBook = false;
		let foundBook = null;
		let findBookMessage = "";
		let subActionSuccess = false;

		const getBorrowerInfo = function () {
			Clm.api(`borrowers/${props.borrowerCode}/`).then(async response => {
				console.log(response);
				borrowerInfo = response.data.borrower_info;
				borrowedBooks = borrowerInfo.current_borrowed_books[0] ? borrowerInfo.current_borrowed_books : [];
				console.log(borrowedBooks);
				$update();
			});
		}

		getBorrowerInfo();

		const submitCreation = function (e) {
			e.preventDefault();
			isSubmitSent = true;

			const inputName = $('#input-name').val();
			const inputClass = $('#input-class').val();
			const inputStudentCode = $('#input-student-code').val();
			const inputPhoneNumber = $('#input-phone-number').val();
			const inputEmail = $('#input-email').val();

			if (!inputName || !inputClass || !inputStudentCode || !inputPhoneNumber || !inputEmail || borrowedBooks.length === 0) {
				returnMessage = "Chưa điền đủ mục";
				$update();
			}
			else {
				Clm.api('borrowers/add', {
					name: inputName,
					class: inputClass,
					student_code: inputStudentCode,
					phone_number: inputPhoneNumber,
					email: inputEmail,
					current_borrowed_books: borrowedBooks,
					responsible_person: Clm.account._id
				}).then(response => {
					console.log(response);
					returnMessage = response.message;
					addSuccess = !response.error;
					$update();
				})
			}
		}

		const findBook = async function (e) {
			alertFindBook = true;
			const bookCode = $('#input-book-code').val();
			console.log(borrowedBooks);
			const isAdded = !(borrowedBooks.findIndex(book => book.book.code === bookCode) === -1);
			if (isAdded) {
				findBookMessage = "Sách đã được thêm";
				$update();
				return;
			}
			try {
				let response = await Clm.api('books/' + bookCode + '/isBorrowed');
				if (response.error) {
					foundBook = null;
					findBookMessage = response.message;
				}
				else if (response.data.is_borrowed) {
					foundBook = null;
					findBookMessage = "Sách đã được mượn";
				}
				else {
					response = await Clm.api("books/" + bookCode)
					console.log(response);
					if (response.error) {
						foundBook = null;
						findBookMessage = response.message;
					}
					else {
						foundBook = response.data['book_details'];
					}
				}
			}
			catch (e) {
				console.log(e);
				foundBook = null;
				findBookMessage = "Có lỗi xảy ra";
			}
			$update();
		}

		const addBook = function (e) {
			console.log("ok");
			Clm.api('books/' + e.currentTarget.dataset.code + '/borrowing', {
				bookId: e.currentTarget.dataset.id,
				borrowerId: borrowerInfo._id,
				borrowedTime: new Date().getTime(),
				expiredTime: new Date().getTime() + 1000 * 60 * 60 * 24 * 7,
				responsiblePerson: Clm.account._id
			}).then(response => {
				console.log(response);
				if (response.error) {
					foundBook = null;
					alertFindBook = true;
					findBookMessage = response.message;
					$update();
				}
				foundBook = null;
				alertFindBook = false;
				getBorrowerInfo();
				$update();
			}).catch(err => {
				console.log(err);
				foundBook = null;
				alertFindBook = true;
				findBookMessage = "Có lỗi xảy ra";
				$update();
			});
		}

		const returnBook = async function (e) {
			const bookCode = e.currentTarget.dataset.code;
			alertFindBook = true;
			try {
				let response = await Clm.api("books/" + bookCode + "/returnBook");
				findBookMessage = response.message;
				subActionSuccess = !response.error;
			}
			catch (e) {
				console.log(e);
				alertFindBook = true;
				findBookMessage = "Có lỗi xảy ra";
			}
			getBorrowerInfo();
		}

		const extendBook = async function (e) {
			const bookCode = e.currentTarget.dataset.code;
			alertFindBook = true;
			try {
				let response = await Clm.api("books/" + bookCode + "/extendBook", {
					borrowedTime: new Date().getTime(),
					expiredTime: new Date().getTime() + 1000 * 60 * 60 * 24 * 7,
					responsiblePerson: Clm.account._id
				});
				findBookMessage = response.message;
				subActionSuccess = !response.error;
			}
			catch (e) {
				console.log(e);
				alertFindBook = true;
				findBookMessage = "Có lỗi xảy ra";
			}
			getBorrowerInfo();
		}

		return $render;
	}
</script>
