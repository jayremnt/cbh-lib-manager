<template>
	<div class="page">
		<div class="page-content">
			<div class="bg-dark bg-dots m-b-30">
				<div class="container">
					<div class="row p-b-60 p-t-60">
						<div class="col-lg-8 text-center mx-auto text-white p-b-30">
							<div class="m-b-10">
								<div class="avatar avatar-lg ">
									<div class="avatar-title bg-info rounded-circle mdi mdi-textbox-password "></div>
								</div>
							</div>
							<h3>Đổi mật khẩu</h3>
						</div>
					</div>
				</div>
			</div>
			<section class="pull-up">
				<div class="container">
					<div class="row ">
						<div class="col-lg-8 mx-auto mt-2">
							<div class="card py-3 m-b-30">
								<div class="card-body">
									<form action="#" method="POST" onsubmit="${submitChange}">
										<h3 class="">Thay đổi mật khẩu</h3>
										<p class="text-muted">
											Thay đổi mật khẩu đăng nhập tài khoản của bạn
										</p>
										${isChangeRequest && $h`
										<div class="form-row">
											<div class="alert ${isChanged?'alert-success':'alert-danger'}"
											     role="alert">
												${returnMessage}
											</div>
										</div>
										`}
										<a href="#" class="">
											<label class="avatar-input">
                                                <span class="avatar avatar-xl">
                                                  <img
	                                                  src="http://www.gravatar.com/avatar/${md5(Mext.account['email'])}?s=64"
	                                                  alt="..."
	                                                  class="avatar-img rounded-circle"/>
                                                  <span class="avatar-input-icon rounded-circle">
                                                      <i class="mdi mdi-upload mdi-24px"></i>
                                                  </span>
                                                </span>
											</label>
										</a>
										<div class="form-group">
											<label for="old-password">Mật khẩu hiện tại</label>
											<input @change="${updateOldPassword}" type="password"
											       class="form-control" name="old-password" id="old-password"
											       placeholder="Mật khẩu hiện tại..."/>
										</div>
										<div class="form-group">
											<label for="new-password">Mật khẩu mới</label>
											<input @change="${updateNewPassword}"
											       type="password" class="form-control" name="new-password"
											       id="new-password"
											       placeholder="Mật khẩu mới..."/>
										</div>
										<div class="form-group">
											<label for="new-password-again">Nhập lại mật khẩu mới</label>
											<input @change="${updateNewPasswordAgain}" type="password"
											       class="form-control" name="new-password-again"
											       id="new-password-again" placeholder="Nhập lại mật khẩu mới..."/>
										</div>
										<button name="save" value="ok" type="submit"
										        class="btn btn m-b-15 ml-2 mr-2 btn-primary">Lưu lại
										</button>
									</form>

								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</div>
</template>
<script>
	import Mext from "../../js/mext";

	const md5 = require("md5");

	export default function (props, {$f7, $on, $update, $onBeforeMount, $onMounted, $onBeforeUnmount, $onUnmounted}) {
		let isChangeRequest = false;
		let isChanged = false;
		let returnMessage = "";

		let oldPassword = "";
		let newPassword = "";
		let newPasswordAgain = "";

		const updateOldPassword = (e) => {
			oldPassword = e.target.value;
		};
		const updateNewPassword = (e) => {
			newPassword = e.target.value;
		};
		const updateNewPasswordAgain = (e) => {
			newPasswordAgain = e.target.value;
		}

		const submitChange = (e) => {
			e.preventDefault();
			isChangeRequest = true;
			$update();
			Mext.api("change_password", {
				old_password: oldPassword,
				new_password: newPassword,
				new_password_again: newPasswordAgain
			}).then(response => {
				isChanged = response.status === 200;
				returnMessage = response.message;
				$update();
			});

		}
		// Return render function
		return $render;
	}
</script>
