<template>
  <div class="page">
    <div class="page-content">
      <section class="admin-content">
        <div class="container py-5">
          <div class="col-md-15">
            <div class="card m-b-30">
              <div class="card-header">
                <h5 class="m-b-0">
                  Sách có thể mượn
                </h5>
                <div class="card-controls">
                  <a href="/books/add/" class="btn btn-info">Thêm sách</a>
                </div>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table table-hover ">
                    <thead>
                    <tr>
                      <th>ID</th>
                      <th>Tên sách</th>
                      <th>Tác giả</th>
                      <th>Mã sách</th>
                      <th>Vị trí</th>
                      <th>Giá tiền</th>
                      <th>Ngày nhập</th>
                      <th>Người nhập</th>
                      <th>Tình trạng</th>
                      <th>Hành động</th>
                    </tr>
                    </thead>
                    <tbody>
                    ${availableBooks.map((book, i) => $h`
                      <tr>
                        <td>${i + 1}</td>
                        <td>${book.name}</td>
                        <td>${book.author}</td>
                        <td>${book.code}</td>
                        <td>${book.location}</td>
                        <td>${book.cost}</td>
                        <td>${Clm.timeConverter(book.imported_time)}</td>
                        <td>${book.responsible_person.name}</td>
                        <td>${book.is_borrowed === true ? "Đã mượn" : "Chưa mượn"}</td>
                        <td>
                          <a href="/books/info/${book.code}/" class="btn btn-primary btn-sm" role="button">
                            <i class="mdi mdi-menu"></i>
                          </a>
                          <button @click="${deleteBook}" type="button" class="btn btn-danger btn-sm"
                                  data-toggle="modal" data-target="#deleteProject"
                                  data-code="${book.code}">
                            <i class="mdi mdi-delete"></i>
                          </button>

                        </td>
                      </tr>
                    `)}
                    </tbody>
                  </table>
                </div>
              </div>

            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</template>
<script>
	import Clm from "../../js/clm";

	export default function (props, {$f7, $on, $update, $onBeforeMount, $onMounted, $onBeforeUnmount, $onUnmounted}) {
		let availableBooks = [];

		const resetList = (e) => {
			Clm.api("books/available/").then(response => {
				console.log(response);
				availableBooks = response.data.list_available_books;
				$update();
			});
		}

		resetList();

		const deleteBook = (e) => {
			let bookCode = e.currentTarget.dataset.code;

			Clm.openConfirmModal('deleteBook').then(isConfirmed => {
				if (!isConfirmed) return;

				Clm.api("books/" + bookCode + "/delete").then(response => {
					Clm.alert("Tester Portal", response.message);

					resetList();
				});
			});
		}

		// Return render function
		return $render;
	}
</script>
