<template>
  <div class="page">
    <div class="page-content">
      <section class="admin-content">
        <div class="container py-5">
          <div class="col-md-15">
            <div class="card m-b-30">
              <div class="card-header">
                <h5 class="m-b-0">
                  Thông tin sách
                </h5>
                <div class="card-controls">
                  <a href="/books/add/" class="btn btn-info">Thêm sách</a>
                </div>
              </div>
              <div class="card-body">
                ${alert && $h`
                <div class="form-group">
                  <div class="alert ${alertSuccess ? 'alert-success' : 'alert-danger'}" role="alert">
                    ${returnMessage}
                  </div>
                </div>
                `}
                <div class="table-responsive" style="margin-top: 20px;">
                  <table class="table table-hover">
                    <thead>
                    <tr>
                      <th>Tên sách</th>
                      <th>Tác giả</th>
                      <th>Mã sách</th>
                      <th>Vị trí</th>
                      <th>Lần được mượn</th>
                      <th>Hành động</th>
                    </tr>
                    </thead>
                    <tbody id="listAllBooks">
                    <tr>
                      <td>${book.name}</td>
                      <td>${book.author}</td>
                      <td>${book.code}</td>
                      <td>${book.location}</td>
                      <td>${book.borrowed_times}</td>
                      <td>
                        <a href="/books/info/${book.code}/" class="btn btn-primary btn-sm" role="button">
                          <i class="mdi mdi-menu"></i>
                        </a>
                        <a href="/books/trace/${book.code}/" class="btn btn-dark btn-sm"
                           role="button">
                          <i class="mdi mdi-history"></i>
                        </a>

                      </td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>

            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</template>
<script>
	import Clm from "../../../js/clm";

	export default function (props, {$f7, $on, $update, $onBeforeMount, $onMounted, $onBeforeUnmount, $onUnmounted}) {
		let book = {};
		let alert = false;
		let alertSuccess = false;
		let returnMessage = "";

		const resetInfo = async function () {
			try {
				let response = await Clm.api("books/" + props.bookCode);
				console.log(response);
				if (!response.error) {
					alert = false;
					alertSuccess = true;
					book = response.data.book_details;
				}
				else {
					alert = true;
					alertSuccess = false;
					returnMessage = response.message;
				}
			}
			catch (e) {
				console.log(e);
				alert = true;
				alertSuccess = false;
				returnMessage = "Có lỗi xảy ra";
			}
			$update();
		}

		resetInfo();

		// Return render function
		return $render;
	}
</script>
